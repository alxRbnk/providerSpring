<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body {
            background-image: url('/wifi.jpg');
            background-size: cover;

</head>
<body>

</html>
