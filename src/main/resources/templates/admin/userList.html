<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>administrator</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getRole()}"></td>
        <td>
            <a th:href="@{/user/{id}(id=${user.id})}" th:text="Details">user</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
